# ==== Site settings ====
title: "Sohan Sanjeeva Puthran"
title_separator: "-"
name: "Sohan Sanjeeva Puthran"
email: "puthran.sohan@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  Data Scientist | Machine Learning | Data Engineering  
  Passionate about solving real-world problems through AI and analytics.
url: "https://sohansputhran.github.io"
baseurl: "" # keep blank for user.github.io
github_username: sohansputhran
linkedin_username: sohansputhran
minimal_mistakes_skin: default
search: true

# === Build settings ===
# Theme (Minimal Mistakes via remote_theme is GitHub Pages friendly)
remote_theme: "mmistakes/minimal-mistakes"

# === Outputting settings ===
markdown: kramdown
# permalink: /:categories/:title/
# paginate_path: /page:num/

include:
  - _pages

# Plugins allowed on GitHub Pages commonly include sitemap/feed/seo-tag/include-cache
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Minimal Mistakes settings
minimal_mistakes_skin: "default"
locale: "en-US"

search: false

# === Author settings ===
author:
  name   : "Sohan Sanjeeva Puthran"
  avatar : "assets/images/bio-photo.png"
  bio    : "Data Scientist / AI-ML Engineer passionate about leveraging data to drive impactful solutions."
  location: "India"
  email: "puthran.sohan@gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sohansputhran"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sohansputhran/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sohansputhran"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sohansputhran/"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:sohanputhran@gmail.com"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
  
defaults:
  # Pages in _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
      read_time: false
      comments: false
      share: false

  # Project collection items in _projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      classes: wide
      author_profile: false
      read_time: false
      comments: false
      share: false

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# === Exclude files from the build ===
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor